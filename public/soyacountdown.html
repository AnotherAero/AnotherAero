<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    p {
        text-align: center;
        font-size: 60px;
        margin-top: 0px;
    }
    .outB{
        color:#000!important;background-color:#f1f1f1!important
    }
    .inB{
        color:#000!important;background-color:#9e9e9e!important;
        height:24px;
        width:0%;
    }
    </style>
  </head>

  <body>
    <br><br><br>
      <center> <h1> Countdown for my beloved </h1> </center>
    <br><br><br>

    <p id="demo"></p>
    <div class="outB">
      <div id ="inB" class="inB">
        <center>
          <p id="pd">
          </p>
        </center>
      </div>
    </div>



    <script>
    var countDownDate = new Date("August 3, 2022 15:25:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      var maxDays = 28;
      var perc = ((maxDays-days)/maxDays) * 100;
      var percent = perc + "%";
      document.getElementById("inB").style.width = perc + "%";

      perc = Math.round(perc);
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "She back";
      }
    }, 1000);
    </script>
  </body>
</html>
