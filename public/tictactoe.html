<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
</head>

<body>
	<div align="center">
		<h1> Tic Tac Toe </h1>
		<h1 id="winner">Winner: </h1>
		<h3 id="paused"> </h3>
		<button id="1" onclick="change(1)">1</button>
		<button id="2" onclick="change(2)">2</button>
		<button id="3" onclick="change(3)">3</button>
		<br>
		<button id="4" onclick="change(4)">4</button>
		<button id="5" onclick="change(5)">5</button>
		<button id="6" onclick="change(6)">6</button>
		<br>
		<button id="7" onclick="change(7)">7</button>
		<button id="8" onclick="change(8)">8</button>
		<button id="9" onclick="change(9)">9</button>
		<br>
		<button id="reset" onclick="reset()">New</button>
	</div>

	<script type="text/javascript">
	var x = 1;
	var pause = false;
	function change(ID){
		if (pause) {
			alert("Please press new");
			return;
		}
		if(document.getElementById(ID).innerHTML != "X" && document.getElementById(ID).innerHTML != "O"){
			if (x%2 == 0) {
				document.getElementById(ID).innerHTML = "X";
			}else{
				document.getElementById(ID).innerHTML = "O";
			}
			checkWinner(ID);
			x++;
		}
		console.log("Clicked")
	}
	function checkWinner(ID){
		checkRow(ID);
		checkColumn(ID);
		checkdiagonal();
	}
	//Check Rows (Make it more efficient)
	function checkRow(ID) {
		if (ID < 4) {
			if (document.getElementById(1).innerHTML == document.getElementById(2).innerHTML)
			if (document.getElementById(2).innerHTML == document.getElementById(3).innerHTML){
				won(document.getElementById(1).innerHTML);
			}
		}
		if (ID < 7) {
			if (document.getElementById(4).innerHTML == document.getElementById(5).innerHTML)
			if (document.getElementById(5).innerHTML == document.getElementById(6).innerHTML){
				won(document.getElementById(4).innerHTML);
			}
		}
		else  {
			if (document.getElementById(7).innerHTML == document.getElementById(8).innerHTML)
			if (document.getElementById(8).innerHTML == document.getElementById(9).innerHTML){
				won(document.getElementById(7).innerHTML);
			}
		}
	}
	//Check Column (Make it more efficient)
	function checkColumn(ID) {
		if (ID == 1 || ID == 4 || ID == 7) {
			if (document.getElementById(1).innerHTML == document.getElementById(4).innerHTML)
			if (document.getElementById(4).innerHTML == document.getElementById(7).innerHTML){
				won(document.getElementById(1).innerHTML);
			}
		}
		if (ID == 2 || ID == 5 || ID == 8) {
			if (document.getElementById(2).innerHTML == document.getElementById(5).innerHTML)
			if (document.getElementById(5).innerHTML == document.getElementById(8).innerHTML){
				won(document.getElementById(2).innerHTML);
			}
		}
		else  {
			if (document.getElementById(3).innerHTML == document.getElementById(6).innerHTML)
			if (document.getElementById(6).innerHTML == document.getElementById(9).innerHTML){
				won(document.getElementById(3).innerHTML);
			}
		}
	}
	//Check Diagonal (Make it more efficient)
	function checkdiagonal() {
		if (document.getElementById(1).innerHTML == document.getElementById(5).innerHTML)
		if (document.getElementById(5).innerHTML == document.getElementById(9).innerHTML){
			won(document.getElementById(1).innerHTML);
		}
		if (document.getElementById(3).innerHTML == document.getElementById(5).innerHTML)
			if (document.getElementById(5).innerHTML == document.getElementById(7).innerHTML){
				won(document.getElementById(3).innerHTML);
			}
	}

	function won(winner){
		document.getElementById("winner").style.color = "red";
		document.getElementById("winner").innerHTML = "Winner: " + winner;
		pause = true;
	}

	function reset() {
		pause = false;
		document.getElementById("paused").innerHTML = "";
		document.getElementById("winner").style.color = "black";
		document.getElementById("winner").innerHTML = "Winner: ";
		for (var i = 1 ; i <= 9; i++) {
			document.getElementById(i).innerHTML = i;
		}
		console.log("Game reset")
	}
	</script>
</body>

<style type="text/css">
button {
	height:200px;
	width:200px;
	font-size: 80px;
}
</style>

</html>
