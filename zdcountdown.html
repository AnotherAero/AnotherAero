<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  p {
      text-align: center;
      font-size: 60px;
      margin-top: 0px;
  }
  .outB{
      color:#000!important;background-color:#f1f1f1!important
  }
  .inB{
      color:#000!important;background-color:#9e9e9e!important;
      height:24px;
      width:0%;
  }
  </style>
</head>

<body>
  
<br>
<br>
<br>
  <center> <h1> Zivildienstcountdown f√ºr 11/21 </h1> </center>
<br>
<br>
<br> 
  
<p id="demo"></p>
<div class="outB">
  <div id ="inB" class="inB"</div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Juli 29, 2022 15:25:00").getTime();
// Update the count down every 1 second
var x = setInterval(function() {
  // Get today's date and time
  var now = new Date().getTime();   
  // Find the distance between now and the count down date
  var distance = countDownDate - now;  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  var maxDays = 270;
  var perc = ((270-days)/maxDays) * 100;
  var percent = perc + "%";
  
  document.getElementById("inB").style.width = percent;
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Vorbei";
  }
}, 1000);
</script>

</body>
</html>
