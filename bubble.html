<head>
  <title> Bubbles </title>
  
  <style>
  #o {
  width: 400px;
  height: 400px;
  position: relative;
  margin-left: auto;
  margin-right: auto;
}

.blase {
  border: 3px solid black;
  display: block;
  position: absolute;
  border-radius: 20px;
  -webkit-border-radius: 20px;
  -moz-border-radius: 20px;
}

body {
  background-color: yellow;
}
  </style>
  
  <script type="text/javascript">
YUI().use('node', 'anim', 'anim-node-plugin', function(Y) {

  var o = Y.one('#o'),
    oW = o.get('offsetWidth'),
    oH = o.get('offsetHeight'),
    max = 36,
    min = 12,
    blasen = 100,
    zeitVerzögerung = 8000;


  function machBlasen() {
    var b = Y.Node.create('<span class="blase"></span>');

    b.plug(Y.Plugin.NodeFX, {
      duration: 7,
      easing: Y.Easing.easeOut,
      to: {
        top: 0,
        opacity: 0
      },
      on: {
        end: function() {
          Y.later(10000, this, function() {
            animBlase(this.get('node'));
          });
        }
      }
    });

    o.append(b);
    animBlase(b);
  }

  function animBlase(b) {
    var v = Math.floor(Math.random() * (max - min)) + min;

    b.setStyles({
      height: v + 'px',
      width: v + 'px',
      borderRadius: v + 'px',
      top: (oH + 2) + 'px',
      opacity: 1
    });

    b.setStyle('left', Math.floor(Math.random() * (oW - v)));

    b.fx.set('duration', Math.floor(Math.random() * 2 + 3));
    b.fx.set('to.top', Math.floor(Math.random() * (oH / 2)));


    b.fx.run();
  }

  for (i = 0; i < blasen; i++) {
    Y.later(Math.random() * zeitVerzögerung, this, function() {
      machBlasen();
    });
  }

});
  </script>
  
</head>

<body>
  <div id="o"></div>
</body>
